
<div class="esmg-modal-wrapper">
  <div class="white-box box-mini">
    <form name="form" novalidate="" class="content-section form-upload-file">
      <div class="info-header">
        <h3 class="title-info mdl-typography--headline">Add Item</h3>
      </div>
      <div class="info-body">
        <div class="overflow-form">
          <fieldset class="fieldset relevant">
            <div class="mdl-textfield mini-input mdl-js-textfield mdl-textfield--floating-label">
              <input id="item_list_name" type="text" name="item_list_name" ng-model="scope.item_to_send.example_name" class="mdl-textfield__input"/>
              <label for="item_list_name" class="mdl-textfield__label">Name</label>
            </div>
            <div class="mdl-textfield mini-input mdl-js-textfield mdl-textfield--floating-label">
              <textarea id="item_list_description" type="text" rows="2" name="item_list_description" ng-model="scope.item_to_send.example_description" class="mdl-textfield__input"></textarea>
              <label for="item_list_description" class="mdl-textfield__label">Description</label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="info-footer">
        <button id="btnUpdate" type="button" ng-click="scope.saveItem(form)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Save</button>
        <button type="button" ng-click="efmodal.close()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Cancel</button>
      </div>
    </form>
  </div>
</div>
